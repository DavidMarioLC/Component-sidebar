  <body class="body">
    <div class="layout-sidebar">
      <nav class="sidebar">
        <div class="sidebar__header">
          <i id="menu-icon" class="fi-rr-align-left menu-icon"></i>
          <div class="sidebar__header__logo headers">
            <img
              src="./images/logo-noterindas.svg"
              alt="Logo noterindas"
              title="Logo noterindas"
            />
            <h1 class="sidebar__header__title">No te rindas</h1>
          </div>
        </div>
        <ul class="navigation__principal">
          <li class="navigation__principal__item">
            <a class="navigation__principal__link is-active" href="#recibidos"
              ><i class="fi-rr-box"></i
              ><span class="navigation__principal__text link-text"
                >Recibidos</span
              ></a
            >
          </li>
          <li class="navigation__principal__item">
            <a class="navigation__principal__link" href="#destacados"
              ><i class="fi-rr-star"></i
              ><span class="navigation__principal__text link-text"
                >Destacados</span
              ></a
            >
          </li>
          <li class="navigation__principal__item">
            <a class="navigation__principal__link" href="#pospuestos"
              ><i class="fi-rr-clock"></i
              ><span class="navigation__principal__text link-text"
                >Pospuestos</span
              ></a
            >
          </li>
          <li class="navigation__principal__item">
            <a class="navigation__principal__link" href="#enviados"
              ><i class="fi-rr-paper-plane"></i
              ><span class="navigation__principal__text link-text"
                >Enviados</span
              ></a
            >
          </li>
        </ul>

        <ul class="navigation__categorias">
          <p class="navigation__categorias_title headers">Categor√≠as</p>
          <li class="navigation__categorias__item">
            <a class="navigation__categorias__link" href="#todos">
              <i class="fi-rr-envelope"></i>
              <span class="navigation__categorias__text link-text">Todos</span>
            </a>
          </li>
          <li class="navigation__categorias__item">
            <a class="navigation__categorias__link" href="#papelera">
              <i class="fi-rr-trash"></i>
              <span class="navigation__categorias__text link-text"
                >Papelera</span
              >
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="layout__main">
      <main class="main">
        <div class="main__content">
          <img class="main__image" src="./images/image-files.svg" alt="" />
          <span class="main__text">Tus proyectos estan vacios agregalos</span>
        </div>
      </main>
    </div>
    <script src="./js/app.js" async></script>
